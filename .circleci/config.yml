version: 2.1

jobs:
  deploy_cloudformation:
    parameters:
      template:
        default: ${CIRCLE_BRANCH}-template.yml
        type: string
      stack:
        default: ${CIRCLE_BRANCH}
        type: string
    docker:
      - image: circleci/python:3.6.8
    steps:
      - when:
        condition: <<parameters.nameservers>>
        steps:
          - run: echo "shouldnt see me"
      - checkout
      - run:
          name: Install AWS CLI
          command: sudo pip install awscli
      - run:
          name: Cloudformation package
          command: >
            aws cloudformation package
            --template-file << parameters.template >>
            --s3-bucket cf-templates-3wxecbr0vy4b-us-east-2
            --s3-prefix $CIRCLE_BRANCH
            --output-template-file packaged.yml
      - run:
          name: Cloudformation deploy
          command: >
            aws cloudformation deploy
            --template-file ./packaged.yml
            --capabilities CAPABILITY_IAM
            --stack-name << parameters.stack >>
            --no-fail-on-empty-changeset
            --region us-east-2
workflows:
  version: 2
  deploy_cloudformation:
    jobs:
      - deploy_cloudformation:
          name: deploy_to_prod
          filters:
            branches:
              only: master
      - deploy_cloudformation:
          name: deploy_to_dev
          filters:
            branches:
              only: development


